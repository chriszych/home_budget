<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybór trybu wykresu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="btn-group" role="group" aria-label="Przełącznik bistabilny">
        <button type="button" class="btn btn-primary" id="button1" onclick="toggleButtons('button1', 'button2')">Podział na kategorie</button>
        <button type="button" class="btn btn-secondary" id="button2" onclick="toggleButtons('button2', 'button1')">Wyświetl wszystko</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleButtons(activeButtonId, inactiveButtonId) {
            const activeButton = document.getElementById(activeButtonId);
            const inactiveButton = document.getElementById(inactiveButtonId);

            activeButton.classList.remove('btn-secondary');
            activeButton.classList.add('btn-primary');

            inactiveButton.classList.remove('btn-primary');
            inactiveButton.classList.add('btn-secondary');
        }
    </script>
</body>
</html>
