 <!-- Subpage AddExpense -->


        <div class="text-start p-5 py-3 border-bottom-0">
          <p class="fw-bold mb-0 fs-2">Dodaj nowy wydatek: </p>
        </div>
        
        <div class="p-5 py-0">
          <form class="">
            <div class="form-floating mb-3">
              <input type="number" class="form-control rounded-3" id="registerFloatingInput" placeholder="kwota w PLN">
              <label for="registerFloatingInput">Kwota:</label>
            </div>
            <div class="form-floating mb-3">
              <input type="datetime-local" class="form-control rounded-3" id="registerFloatingLogin">
              <label for="registerFloatingLogin">Data:</label>
            </div>

            <div class="form-floating mb-3">    
              <select id="expensePaymentMethod" name="Sposób płatności" class="form-control rounded-3">
                <option disabled selected>Wybierz sposób płatności...</option>
                <option>Gotówka</option>
                <option>Karta debetowa</option>
                <option>Karta kredytowa</option>
                <option>Przelew</option>
              </select>
              <label for="expensePaymentMethod">Sposób płatności:</label>
            </div>

            <div class="form-floating form-group mb-3">
              <select id="expenseCategory" name="Kategoria" class="form-control rounded-3">
                <option disabled selected>Wybierz kategorię...</option>
                <option>Rachunki</option>
                <option>Rozrywka</option>
                <option>Sport</option>
                <option>Oszczędności</option>
                <option>Inne</option>
              </select>
              <label for="expenseCategory">Kategoria:</label>
            </div>

            <div class="form-floating mb-3">
              <textarea id="expenseComment" name="comment" rows="2" cols="30"  class="form-control rounded-3" placeholder="dodaj komentarz (opcja)"></textarea>
              <br><br>
              <label for="expenseComment">Komentarz:</label>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary my-1 mb-5" type="submit">Dodaj</button>
            <a href="./main.html" class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-secondary my-1 mb-5" role="button">Anuluj</a>
          </form>
